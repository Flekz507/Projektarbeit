{% block content %}
        <div class="container">

        		<center>
        			<div class="col-8">

<h3>Un-Versandte Produkte</h3>

      <th scope="col">Bestelldatum</th>
      <th scope="col">Versendet</th>
    </tr>
  </thead>
  <tbody>
  	{% for item in orders %}
    <tr>
      <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>

          <input type="hidden" name="shipping_status" value="true">

  </tbody>
